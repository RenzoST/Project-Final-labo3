<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/s" href="/public/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PepeFlix</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

  <body>
    <header>
      <div class="contHeader">
        <h1 class="tittle">PepeFlix</h1>
        <a href="./index.html" class="img"

          <a href="#">NOSOTROS</a>

    <main>
      <div class="container">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar películas..."
          />

        </form>
      </div>
      <div id="movies-container" class="movies-container"></div>
      <div class="container">
        <div class="paginations">
          <ul></ul>
        </div>
      </div>
      <div id="movie-details" class="movie-details" style="display: none"></div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-center">
          <p>Email:</p>
          <p>Teléfono:</p>

        </div>

      </div>
